{% extends 'base.html' %}
{% load crispy_forms_tags %} <!-- Cargar crispy forms -->

{% block title %}Iniciar Sesión - JobSwipe{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Iniciar Sesión</h2>
                <hr>

                <form method="post">
                    {% csrf_token %} <!-- Token de seguridad OBLIGATORIO -->

                    <!-- El formulario se renderiza con crispy -->
                    {{ form|crispy }}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Publicar Nueva Oferta{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-4">Publicar Nueva Oferta de Empleo</h2>
                <p class="text-center text-muted mb-4">Completa los datos de la vacante que ofreces.</p>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Publicar Oferta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
